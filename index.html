<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zarqe Jewelry</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f8f8f8;
}

h1{
  text-align:center;
  padding:20px;
  color:#222;
}

.products{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.product-card{
  background:#ffffff;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  overflow:hidden;
  transition:0.3s;
}

.product-card:hover{
  transform:translateY(-5px);
}

.product-card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.product-info{
  padding:15px;
}

.product-info h3{
  margin:0;
  font-size:18px;
  color:#111;
}

.product-info p{
  margin:6px 0;
  color:#666;
}

.price{
  font-weight:bold;
  color:#000;
  font-size:16px;
}
</style>
</head>

<body>

<h1>Men Jewelry</h1>
<div class="products">
  <div class="product-card">
    <img src="ring.png">
    <div class="product-info">
      <h3>Black Stone Ring</h3>
      <p>Category: Men Jewelry</p>
      <p class="price">PKR 4,999</p>
    </div>
  </div>
</div>

<h1>Women Jewelry</h1>
<div class="products">
  <div class="product-card">
    <img src="women-ring.png">
    <div class="product-info">
      <h3>Gold Elegant Ring</h3>
      <p>Category: Women Jewelry</p>
      <p class="price">PKR 5,499</p>
    </div>
  </div>
</div>

</body>
</html>
