<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZARQÉ</title>

<style>
/* ===== BASIC RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body{
  background:linear-gradient(180deg,#0f0f0f,#1a1a1a);
  color:#eee;
}

/* ===== HEADER ===== */
header{
  background:#111;
  text-align:center;
  padding:25px 15px;
  border-bottom:1px solid #333;
}

header h1{
  color:#d4af37;
  letter-spacing:2px;
}

header p{
  font-size:14px;
  color:#aaa;
}

nav a{
  color:#eee;
  margin:0 10px;
  text-decoration:none;
  font-size:14px;
}

nav a:hover{
  color:#d4af37;
}

/* ===== SECTIONS ===== */
section{
  padding:35px 15px;
  max-width:1100px;
  margin:auto;
}

h2{
  color:#d4af37;
  margin-bottom:15px;
}

/* ===== HERO IMAGE ===== */
.hero-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:14px;
  margin-top:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

/* ===== PRODUCT GRID ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  margin-top:30px;
}

/* ===== PRODUCT CARD ===== */
.product-card{
  background:#161616;
  border-radius:14px;
  padding:15px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

.product-card img{
  width:100%;
  max-height:200px;
  object-fit:contain;
  border-radius:10px;
}

.product-card h3{
  font-size:16px;
  margin:10px 0 5px;
}

.price{
  color:#d4af37;
  font-weight:bold;
  font-size:15px;
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  background:#d4af37;
  color:#000;
  padding:10px 20px;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  text-align:center;
  padding:20px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>ZARQÉ</h1>
  <p>Elegant • Timeless • Precious</p>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Collections</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home">
  <h2>Distinct by Design</h2>
  <p>Premium jewelry crafted for modern luxury.</p>

  <!-- HERO IMAGE -->
  <img src="ring.png" class="hero-img" alt="Luxury Ring">
</section>

<section id="products">
  <h2>Our Collection</h2>

  <div class="products">

    <!-- PRODUCT 1 -->
    <div class="product-card">
      <img src="ring.png">
      <h3>Black Onyx Ring</h3>
      <p class="price">PKR 4,999</p>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product-card">
      <img src="women-ring.png">
      <h3>Gold Stone Ring</h3>
      <p class="price">PKR 5,499</p>
    </div>

  </div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Order on WhatsApp</p>
  <a class="btn" href="https://wa.me/923143010926">WhatsApp</a>
</section>

<footer>
  © 2026 ZARQÉ | All Rights Reserved
</footer>

</body>
</html>
