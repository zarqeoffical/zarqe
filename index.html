<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZARQE</title>

<style>
body{
  margin:0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background:#fffaf6;
  color:#111;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(255,255,255,0.95);
  padding:15px 20px;
  text-align:center;
  z-index:1000;
}

header h1{
  margin:0;
  font-size:20px;
  letter-spacing:3px;
}

/* HERO */
.hero{
  height:100vh;
  background:url("ring.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  margin-top:70px;
}

.hero-box{
  background:rgba(0,0,0,0.35);
  padding:40px;
  color:white;
}

.hero-box p{
  letter-spacing:4px;
  font-size:14px;
}

.hero-box h2{
  font-size:38px;
  letter-spacing:3px;
  margin:15px 0;
}

/* SECTION */
section{
  padding:60px 20px;
  max-width:1100px;
  margin:auto;
}

section h3{
  text-align:center;
  font-size:26px;
  letter-spacing:2px;
  margin-bottom:40px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:white;
  padding:15px;
  text-align:center;
}

.card img{
  width:100%;
}

.card h4{
  margin:10px 0 5px;
}

.card span{
  font-size:14px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:#111;
  color:white;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>ZARQE</h1>
</header>

<div class="hero">
  <div class="hero-box">
    <p>WOMEN</p>
    <h2>ZARQE MIRAGE</h2>
    <p>Discover The New Collection</p>
  </div>
</div>

<section>
  <h3>Explore the Collection</h3>

  <div class="products">

    <div class="card">
      <img src="ring.png">
      <h4>Gold Pearl Ring</h4>
      <span>PKR 8,500</span>
    </div>

    <div class="card">
      <img src="ring.png">
      <h4>Luxury Necklace</h4>
      <span>PKR 12,000</span>
    </div>

    <div class="card">
      <img src="ring.png">
      <h4>Elegant Bracelet</h4>
      <span>PKR 6,500</span>
    </div>

  </div>
</section>

<footer>
© 2026 ZARQE — Timeless Luxury
</footer>

</body>
</html>
